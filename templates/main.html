<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .menu-btn {
            display: none;
            float: right;
            padding: 14px 16px;
            cursor: pointer;
        }
        .navbar .menu-btn:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .menu {
            display: none;
        }
        .navbar .menu.show {
            display: block;
        }
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
            }
            .navbar a.menu-btn {
                display: block;
            }
            .navbar .menu.show a {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#vendors" class="menu-item">Vendors</a>
    <a href="#expenses" class="menu-item">Expenses</a>
    <a href="#categories" class="menu-item">Categories</a>
    <a href="javascript:void(0);" class="menu-btn" onclick="toggleMenu()">&#9776;</a>
</div>

<script>
    function toggleMenu() {
        var menu = document.querySelector('.menu');
        menu.classList.toggle('show');
    }
</script>

</body>
</html>
